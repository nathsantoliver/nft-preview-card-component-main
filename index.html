<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="nft-card">
        <div class="img-box">
            <div class="filter"></div>
        </div>

        <p class="nft-title">Equilibrium #3429</p>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-box">
            <div class="value">
                <img src="./src/images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div class="days-left">
                <img src="./src/images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>

        <div class="user-box">
            <img class="user-img" src="./src/images/image-avatar.png" alt="User Image">
            <p class="user-cre">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nathsantoliver">Nath√°lia Oliveira</a>.
    </div>
</body>
</html>
